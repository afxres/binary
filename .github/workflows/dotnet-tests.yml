name: dotnet-tests
"on": push
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: "${{ matrix.os }}"
    defaults:
      run:
        working-directory: code
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x
          include-prerelease: true

      - name: Restore
        run: dotnet restore
      - name: Build (Debug)
        run: dotnet build --no-restore -c Debug
      - name: Build (Release)
        run: dotnet build --no-restore -c Release

      - name: "Test (.NET 8.0, Debug)"
        run: dotnet test --no-restore -v normal -f net8.0 -c Debug
      - name: "Test (.NET 8.0, Release)"
        run: dotnet test --no-restore -v normal -f net8.0 -c Release
