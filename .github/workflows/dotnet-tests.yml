name: .NET Tests
"on": push
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: "${{ matrix.os }}"
    defaults:
      run:
        working-directory: code
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Setup .NET 7.0 Preview
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
          include-prerelease: true

      - name: Restore
        run: dotnet restore
      - name: Build (Debug)
        run: dotnet build --no-restore -c Debug
      - name: Build (Release)
        run: dotnet build --no-restore -c Release

      - name: "Test (.NET 6.0, Debug)"
        run: dotnet test --no-restore -v normal -f net6.0 -c Debug
      - name: "Test (.NET 6.0, Release)"
        run: dotnet test --no-restore -v normal -f net6.0 -c Release

      - name: "Test (.NET 7.0, Debug)"
        run: dotnet test --no-restore -v normal -f net7.0 -c Debug
      - name: "Test (.NET 7.0, Release)"
        run: dotnet test --no-restore -v normal -f net7.0 -c Release
